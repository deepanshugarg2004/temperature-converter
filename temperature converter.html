<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <style>
h1{
    text-align: center;
    font-size: 40px;
    margin:50px 0px;
    color: black;
    font-weight: 900;
}
body{
    padding:150px 50px;
    background-color: rgba(111, 173, 110, 0.652);
}
#container{
    text-align:center;
    background-color:gainsboro;
    font-size: 50px;
}
.div1{
    display:inline-block;
    text-align:center;
    font-size: 40px;
}
input{
    text-align:center;
    font-size: 40px;
}
    </style>
</head>
<body>
<h1 id="heading">TEMPERATURE   CONVERTER</h1>
<div id="container">
<div class="div1">
    <label >celcius</label><br>
    <input type="number" value="0" id="input1">
</div>
<div class="div1">
    <label>fahrenheit</label><br>
    <input type="number" value="32" id="input2">
</div>
</div>

<script>
let input1 = document.getElementById("input1");
let input2 = document.getElementById("input2");
input1.addEventListener("input",function(){
let c = this.value;
let f = (c * 9/5) + 32;
if(!Number.isInteger(f)){
    f = f.toFixed(4);
}
input2.value = f;
});
input2.addEventListener("input",function(){
let f = this.value;
let c = (f - 32) * 5/9;
if(!Number.isInteger(c)){
    c = c.toFixed(4);
}
input1.value = c;
});


</script>
</body>
</html>
